<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>Baeksan Image Uploader</title>

  <meta name="theme-color" content="#f7f9fc">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

<style>
  :root{
    --bg:#f7f9fc; --card:#fff; --fg:#0b0f16; --muted:#5f6a7b; --line:#e3e8f0;
    --brand:#2b5fa3; --brand-weak:#eaf1fb;
    --active-bg:#fff9c4; --active-bd:#ffe58f; --active-fg:#7a5e00;
    --ok:#118a55; --err:#c52a2a;
    --radius:14px; --shadow:0 6px 14px rgba(23,38,58,.06);
    --fs-label:14px; --fs-input:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    overflow-x:hidden;
  }

  /* 래퍼 */
  .wrap{
    width:100%; max-width:430px; margin:0 auto; padding:12px;
    display:grid; row-gap:12px; overflow-x:clip;
  }

  /* 카드 */
  .card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:12px;
    max-width:100%;
  }
  /* 카드 내부 섹션 간격 (2배) */
  .card > * + * { margin-top:18px; }

  /* 공통: 라벨/입력/버튼 */
  label{display:block; font-size:var(--fs-label); color:var(--muted); margin:6px 0 6px 2px; font-weight:700}
  input, button{font-size:var(--fs-input);}
  input{
    width:100%; height:44px; padding:10px 12px;
    border:1px solid var(--line); border-radius:10px;
    background:#fff; color:var(--fg);
    outline:none;
  }
  input:focus{border-color:#c9daf4; box-shadow:0 0 0 3px rgba(43,95,163,.12)}

  .btn-primary{
    display:inline-flex; align-items:center; justify-content:center; gap:6px;
    min-height:44px; padding:10px 16px; border-radius:10px;
    background:var(--brand); color:#fff; border:1px solid var(--brand);
    box-shadow:var(--shadow); cursor:pointer;
  }
  .btn-secondary{
    display:inline-flex; align-items:center; justify-content:center;
    min-height:44px; padding:10px 16px; border-radius:10px;
    background:#fff; color:var(--fg); border:1px solid var(--line);
    box-shadow:var(--shadow); cursor:pointer;
  }

  /* 1) 로고 + 제목 */
  .row1{display:flex; align-items:center; justify-content:space-between; gap:12px}
  .brand{display:flex; align-items:center; gap:10px; min-width:0}
  .logo{width:51px; height:51px; border-radius:10px; overflow:hidden; background:#e6eef9; display:flex; align-items:center; justify-content:center}
  .logo img{width:100%; height:100%; object-fit:cover}
  .title{
    font-size:31px; font-weight:900; letter-spacing:-.3px;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    text-shadow:0 1px 0 #fff, 0 4px 12px rgba(43,95,163,.18);
  }

  /* 2) 안내 + PIN */
  .row2{display:flex; align-items:center; justify-content:space-between; gap:8px}
  .guide{
    font-size:13px; color:var(--muted); line-height:1.35;
    min-width:0; overflow:hidden; text-overflow:ellipsis;
  }
  .pinbtn{
    border:1px solid var(--line); background:#fff; color:var(--fg);
    padding:10px 10px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow:var(--shadow);
    white-space:nowrap; font-size:var(--fs-input);
    flex:0 0 auto; width:auto; max-width:100%;
  }
  .pinbtn.locked{background:var(--brand); color:#fff; border-color:var(--brand)}

  /* 3) 수의사 버튼 */
  .vets-grid{
    display:grid;
    grid-template-columns:repeat(4, minmax(0,1fr));
    grid-auto-rows:36px; gap:7px;
  }
  .vet{
    display:flex; align-items:center; justify-content:center;
    padding:0 8px;  color:#4169E1;
    border:1px solid var(--line); background:#fff; border-radius:999px;
    font-size:15px; font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    min-width:0;
  }
  .vet.active{ background:var(--active-bg); border-color:var(--active-bd); color:var(--active-fg); }

  /* 4) 환자 & 보호자 */
  .rowPB{ display:grid; grid-template-columns:minmax(0,1fr) minmax(0,1fr); gap:10px; }

  /* 5) 제목 전체 */
  .rowTitle{display:block;}

  /* 6) 파일 선택 + 업로드 */
  .rowUpload{ display:grid; grid-template-columns:minmax(0,1fr) auto; gap:10px; align-items:center; }
  .rowUpload > div:first-child{ min-width:0; }
  /* 네이티브 파일 입력 숨김 */
  #file{
    position:absolute !important;
    width:1px; height:1px;
    padding:0; margin:-1px;
    overflow:hidden; clip:rect(0,0,0,0);
    white-space:nowrap; border:0;
  }
  .choose{
    display:inline-block; text-align:center; padding:12px 16px;
    border:1px solid var(--line); border-radius:10px; background:#fff; font-weight:800; white-space:nowrap;
    max-width:100%; overflow:hidden; text-overflow:ellipsis;
  }

  /* 진행/리스트 */
  .progress{background:#f2f4f7; border-radius:8px; height:6px; overflow:hidden}
  .progress .bar{background:var(--brand); height:100%; width:0%}
  .sumline{display:flex; justify-content:space-between; align-items:center; font-size:14px}
  .list{display:flex; flex-direction:column; gap:8px}
  .item{background:#f7f9fc; display:flex; align-items:center; gap:10px; padding:8px; border:1px solid var(--line); border-radius:10px}
  .thumb{width:72px; height:72px; flex:none; background:#f7f9fc; display:flex; align-items:center; justify-content:center; overflow:hidden; border:1px solid var(--line); border-radius:8px}
  .thumb img{width:100%; height:100%; object-fit:cover}
  .meta{flex:1; min-width:0}
  .name{white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:14px; font-weight:700}
  .sub{font-size:12px; color:var(--muted)}
  .pill{font-size:12px; padding:4px 10px; border-radius:999px; border:1px solid var(--line); white-space:nowrap}
  .pill.ok{border-color:#c9f0dd; background:#effaf4; color:var(--ok)}
  .pill.err{border-color:#ffd2d6; background:#fff2f3; color:#c52a2a}
  .pill.up{border-color:#d9e6ff; background:#f3f7ff; color:#2b5fa3}
  .pill.warn{border-color:#ffe8b3; background:#fff7df; color:#8a5f00}

  /* PIN 모달 */
  .modal{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.35)}
  .modal.show{display:flex}
  .sheet{background:#fff; width:min(420px,92vw); border-radius:16px; border:1px solid var(--line); padding:14px; display:flex; flex-direction:column; gap:12px}
  .sheet h3{margin:0; font-size:18px}
  .sheet .actions{display:flex; gap:10px; justify-content:flex-end}

  /* 미디어 공통 */
  img, video, canvas, iframe{max-width:100%; height:auto}

  /* 더 작은 화면 보정 */
  @media (max-width:360px){
    .wrap{max-width:360px; padding:10px}
    .vets-grid{grid-auto-rows:38px; gap:6px}
    .vet{font-size:14px}
    .title{font-size:28px}
    input,button{font-size:15px}
    .pinbtn{font-size:15px}
  }

  <!-- 쿠팡광고 -->

  .ad-wrap {
    padding: 0 12px;       /* 카드와 동일한 좌우 여백 */
    max-width: 430px;      /* 카드 폭과 동일 */
    margin: 0 auto;        /* 가운데 정렬 */
  }
  .notice {
    font-size: 11px;       /* 작게 */
    color: #999;           /* 옅은 회색 */
    line-height: 1.4;
    margin: 4px 0;
    text-align: left;    /* 가운데 정렬 */
  }
  .notice a {
    color: #888;
    text-decoration: underline;
    word-break: break-all; /* 링크 줄바꿈 */
  }
  
</style>

<body>

  <div class="wrap">  
    <!-- 1) 로고 + 제목 -->
    <div class="row1">
      <div class="brand">
        <div class="logo"><img src="/logo.png" alt="BAEKSAN" onerror="this.style.display='none'"></div>
        <div class="title"> 이미지 업로더 </div>
      </div>
    </div>

    <!-- 2) 안내 + PIN -->
    <div class="row2">
      <div class="guide"> * 이미지(JPG/PNG) 가로 2000px 초과 → 자동 축소. </div>
      <button id="pinBtn" type="button" class="pinbtn">🔒 PIN</button>
    </div>

    <div class="card">
      <div>
        <label>수의사</label>
        <div id="vets" class="vets-grid" role="listbox" aria-label="수의사 선택">
          <button class="vet" data-name="김형준">김형준</button>
          <button class="vet" data-name="김지현">김지현</button>
          <button class="vet" data-name="문정현">문정현</button>
          <button class="vet" data-name="민금주">민금주</button>
          <button class="vet" data-name="박소민">박소민</button>
          <button class="vet" data-name="송애라">송애라</button>
          <button class="vet" data-name="유수민">유수민</button>
          <button class="vet" data-name="이소민">이소민</button>
          <button class="vet" data-name="이은지">이은지</button>
          <button class="vet" data-name="정소연">정소연</button>
          <button class="vet" data-name="조문주">조문주</button>
          <button class="vet" data-name="한아름">한아름</button>
        </div>
      </div>

      <!-- 환자 & 보호자 (5:5) -->
      <div class="rowPB">
        <div>
          <label for="patient">환자명 *</label>
          <input id="patient" placeholder="예:냥냥이" maxlength="5" />
        </div>
        <div>
          <label for="owner">보호자명</label>
          <input id="owner" placeholder="선택입력" />
        </div>
      </div>

      <!-- 제목 전체폭 -->
      <div class="rowTitle">
        <label for="title">파일제목 *</label>
        <input id="title" placeholder="예: 피부종괴FNA" />
      </div>

      <!-- 파일 선택 + 업로드 -->
      <div class="rowUpload">
        <div>
          <input id="file" type="file" accept="image/*" multiple />
          <label for="file" class="choose">📷 이미지 선택</label>
        </div>
        <button id="uploadBtn" type="button" class="btn-primary">📤 업로드</button>
      </div>

      <!-- 진행/요약/리스트 -->
      <div class="progress"><div id="overallBar" class="bar"></div></div>
      <div class="sumline">
        <div id="overallText">대기 중</div>
        <div><b id="sumOk" style="color:var(--ok)">0 성공</b> · <b id="sumErr" style="color:var(--err)">0 실패</b></div>
      </div>
      <div id="fileList" class="list"></div>
    </div>
  </div>

  <!-- PIN 모달 -->
  <div id="pinModal" class="modal" aria-hidden="true">
    <div class="sheet">
      <h3>공용 PIN 입력</h3>
      <input id="pinInput" inputmode="numeric" pattern="\\d*" placeholder="병원 공용 PIN 코드" autocomplete="one-time-code" />
      <div class="actions">
        <button id="pinCancel" type="button" class="btn-secondary">취소</button>
        <button id="pinSave" type="button" class="btn-primary">확인</button>
      </div>
    </div>
  </div>

  <script>
    // ===== 유틸/상태 =====
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    const fmtBytes = n => n<1024? `${n} B` : n<1024**2? `${(n/1024).toFixed(1)} KB` : `${(n/1024**2).toFixed(1)} MB`;
    const todayYYYYMMDD = () => { const d=new Date(), p=n=>String(n).padStart(2,'0'); return `${d.getFullYear()}${p(d.getMonth()+1)}${p(d.getDate())}`; };

    let PIN = "";
    let VET = "";

    // ===== PIN 모달 =====
    const pinBtn = $('#pinBtn'), pinModal = $('#pinModal'), pinInput = $('#pinInput');
    $('#pinCancel').onclick = ()=> pinModal.classList.remove('show');
    $('#pinSave').onclick = ()=>{
      PIN = (pinInput.value||'').trim();
      pinModal.classList.remove('show');
      pinBtn.textContent = PIN ? '🔓 PIN' : '🔒 PIN';
      pinBtn.classList.toggle('locked', !!PIN);
    };
    pinBtn.onclick = ()=>{ pinInput.value = PIN; pinModal.classList.add('show'); pinInput.focus(); };
    pinModal.addEventListener('click', e=>{ if(e.target===pinModal) pinModal.classList.remove('show'); });

    // ===== 수의사 버튼 (위임) =====
    const vetsEl = $('#vets');
    vetsEl.addEventListener('click', e=>{
      const btn = e.target.closest('.vet');
      if(!btn || !vetsEl.contains(btn)) return;
      $$('#vets .vet').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      VET = btn.dataset.name || btn.textContent.trim();
    }, { passive:true });

    // ===== 이미지 리사이즈 (2000px 초과시에만) =====
    async function resizeIfNeeded(file){
      const isPNG = /png$/i.test(file.type);
      const isJPG = /jpe?g$/i.test(file.type);
      if(!isPNG && !isJPG) return file;

      const url = URL.createObjectURL(file);
      const img = await new Promise((resolve,reject)=>{
        const i = new Image();
        i.onload = ()=>resolve(i);
        i.onerror = reject;
        i.src = url;
      });
      URL.revokeObjectURL(url);

      const max = 2000;
      const long = Math.max(img.naturalWidth, img.naturalHeight);
      if(long <= max) return file;

      const scale = max / long;
      const w = Math.round(img.naturalWidth*scale), h = Math.round(img.naturalHeight*scale);
      const canvas = document.createElement('canvas'); canvas.width=w; canvas.height=h;
      const ctx = canvas.getContext('2d', {alpha:false});
      ctx.drawImage(img,0,0,w,h);

      const mime = isPNG ? 'image/png' : 'image/jpeg';
      const quality = isPNG ? undefined : 0.9;

      const blob = await new Promise((resolve,reject)=>{
        canvas.toBlob(b => b?resolve(b):reject(new Error('toBlob failed')), mime, quality);
      });

      const ext = isPNG?'.png':'.jpg';
      const base = file.name.replace(/\.[a-z0-9]+$/i,'');
      return new File([blob], base+ext, {type:mime,lastModified:Date.now()});
    }

    // ===== 업로드(XHR 진행률) =====
    function xhrUpload(formData, onProgress){
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload', true);
        xhr.responseType = 'json';
        xhr.upload.onprogress = e => { if(e.lengthComputable && onProgress) onProgress(e.loaded / e.total); };
        xhr.onload = () => {
          const res = xhr.response ?? (()=>{ try{ return JSON.parse(xhr.responseText) } catch{ return {ok:false,error:xhr.responseText||xhr.statusText}; }})();
          resolve({ status: xhr.status, body: res });
        };
        xhr.onerror = () => reject(new Error('네트워크 오류'));
        xhr.send(formData);
      });
    }

    // ===== 진행/UI =====
    const overallBar = $('#overallBar'), overallText = $('#overallText'), list = $('#fileList'), btnUpload = $('#uploadBtn');
    const sumOk = $('#sumOk'), sumErr = $('#sumErr');
    const fileInput = $('#file'), chooseBtn = document.querySelector('.choose');

    function setDisabled(disabled){
      [btnUpload, $('#owner'), $('#patient'), $('#title')].forEach(el => el.disabled = disabled);
      $$('#vets .vet').forEach(el => el.disabled = disabled);
      pinBtn.disabled = disabled;
      btnUpload.textContent = disabled ? '⏳ 업로드 중…' : '📤 업로드';
      chooseBtn.style.pointerEvents = disabled ? 'none' : 'auto';
      chooseBtn.style.opacity = disabled ? .6 : 1;
    }
    function setOverall(p, text){ overallBar.style.width = `${Math.max(0,Math.min(100,p*100))}%`; overallText.textContent = text; }

    function addItemPreview(file){
      const url = URL.createObjectURL(file);
      const el = document.createElement('div'); el.className='item';
      el.innerHTML = `
        <div class="thumb"><img src="${url}" alt=""></div>
        <div class="meta">
          <div class="name">${file.name}</div>
          <div class="sub">${fmtBytes(file.size)}</div>
          <div class="progress" style="margin-top:6px"><div class="bar"></div></div>
        </div>
        <div class="pill up">대기</div>
      `;
      list.appendChild(el);
      const bar = el.querySelector('.bar');
      const pill = el.querySelector('.pill');
      return {
        setProgress:r=>{ bar.style.width = `${Math.round(r*100)}%`; },
        setStatus:(t,txt)=>{ pill.className = `pill ${t}`; pill.textContent = txt; },
        cleanup:()=> URL.revokeObjectURL(url)
      };
    }

    fileInput.addEventListener('change', ()=>{
      const n = fileInput.files?.length || 0;
      chooseBtn.textContent = n>0 ? `📷 ${n}개 선택됨` : '📷 이미지 선택';
    });

    btnUpload.addEventListener('click', async ()=>{
      const owner = $('#owner').value.trim();
      const patient = $('#patient').value.trim();
      const title = $('#title').value.trim();
      const files = Array.from(fileInput.files || []);

      if(!PIN) return alert('상단 PIN 버튼을 눌러 공용 PIN을 입력하세요');
      if(!VET) return alert('수의사를 선택하세요');
      if(!patient) return alert('환자이름은 필수입니다');
      if(!title) return alert('제목을 입력하세요');
      if(files.length===0) return alert('사진을 선택하세요');

      list.innerHTML = '';
      setDisabled(true);
      setOverall(0,'준비 중…');
      let ok=0, err=0;
      const ymd = todayYYYYMMDD();

      for(let i=0;i<files.length;i++){
        const f = files[i];
        const ui = addItemPreview(f);
        ui.setStatus('up','준비 중');

        let rf = f;
        try{
          rf = await resizeIfNeeded(f);
          ui.setStatus('up', rf!==f ? '리사이즈 완료' : '원본 유지');
        }catch(e){
          ui.setStatus('warn','리사이즈 실패, 원본');
          rf = f;
        }

        const hintName = `${patient}${owner?`_${owner}`:''}_${ymd}_${title}` + (rf.type==='image/png'?'.png':'.jpg');

        const form = new FormData();
        form.append('pin', PIN);
        form.append('vet', VET);
        form.append('patient', patient);
        form.append('owner', owner);
        form.append('title', title);
        form.append('file', rf, hintName);

        ui.setStatus('up','업로드 중');
        try{
          const res = await xhrUpload(form, r=>{
            ui.setProgress(r);
            setOverall((i + r) / files.length, `전체 ${i+1}/${files.length} 업로드 중...`);
          });
          if(res.body && res.body.ok){ ok++; ui.setProgress(1); ui.setStatus('ok','완료'); }
          else { err++; ui.setStatus('err', res.body?.error || '실패'); }
        }catch(e){
          err++; ui.setStatus('err', e.message || '네트워크 오류');
        }finally{
          sumOk.textContent = `${ok} 성공`; sumErr.textContent = `${err} 실패`;
        }
      }

      setDisabled(false);
      setOverall(1, err===0 ? '모든 업로드 완료' : `😸성공 ${ok}, 😭실패 ${err}`);
      if(err===0){ fileInput.value=''; chooseBtn.textContent='📷 이미지 선택'; }
    });

  </script>
